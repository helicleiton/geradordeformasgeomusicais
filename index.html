<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Formas Geomusicais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Formas Geomusicais</h1>
        <div class="circle">
            <div class="note" id="C">C</div>
            <div class="note" id="G">G</div>
            <div class="note" id="D">D</div>
            <div class="note" id="A">A</div>
            <div class="note" id="E">E</div>
            <div class="note" id="B">B</div>
            <div class="note" id="F#">F#</div>
            <div class="note" id="Db">Db</div>
            <div class="note" id="Ab">Ab</div>
            <div class="note" id="Eb">Eb</div>
            <div class="note" id="Bb">Bb</div>
            <div class="note" id="F">F</div>
            <canvas id="canvas"></canvas>
        </div>
        <div id="selectedNotes"></div>
        <button id="enterButton">Gerar Figura Geométrica</button>
        <button id="clearButton">Limpar</button>
        <!-- Botão para salvar a imagem do canvas -->
        <button id="saveImageButton">Salvar Imagem</button>
    </div>
    <footer>
        Desenvolvido por Helicleiton
    </footer>
    <script src="script.js"></script>
</body>
</html>
